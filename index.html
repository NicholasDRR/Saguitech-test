<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Invoice Issuance</title>
</head>
<body>

    <div id="main">
        <h1>Invoice Issuance</h1>

        <div id="form">
            <form id="invoiceForm">
                <div id="field1">
                    <label for="customerName">Customer Name:</label>
                    <input type="text" id="customerName" required><br>
                </div>

                <div id="field2">
                    <label for="serviceValue">Service Value (R$):</label>
                    <input type="number" id="serviceValue" step="0.01" required><br>
                </div>

                <button type="button" onclick="calculateInvoice()" id="button">Calculate Invoice</button>
            </form>
        </div>

        <div id="invoice">
            <h2>Service Invoice</h2>
            <p><strong>Customer:</strong> <span id="customer"></span></p>
            <p><strong>Service Value:</strong> R$ <span id="value"></span></p>
            <p><strong>Tax (5%):</strong> R$ <span id="tax"></span></p>
            <p><strong>Total:</strong> R$ <span id="totalAmount"></span></p>
        </div>
    </div>

    <script>
        function calculateInvoice() {
            
            var customerName = document.getElementById('customerName').value;
            var serviceValue = parseFloat(document.getElementById('serviceValue').value);

           
            var tax = 0.05 * serviceValue;

            
            var totalAmount = serviceValue + tax;

            
            document.getElementById('customer').innerText = customerName;
            document.getElementById('value').innerText = serviceValue.toFixed(2);
            document.getElementById('tax').innerText = tax.toFixed(2);
            document.getElementById('totalAmount').innerText = totalAmount.toFixed(2);
            document.getElementById('invoice').style.display = 'block';
        }
    </script>

</body>
</html>
